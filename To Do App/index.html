<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Professional To-Do App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="app-title">TaskFlow</h1>
            <p class="app-subtitle">Organize your life, one task at a time</p>
        </header>

        <div class="controls">
            <button class="theme-toggle" onclick="toggleTheme()">
                <span id="theme-icon">üåô</span>
                <span id="theme-text">Dark Mode</span>
            </button>
            <div class="stats">
                <div class="stat-item">
                    <span>üìã</span>
                    <span id="total-tasks">0 Tasks</span>
                </div>
                <div class="stat-item">
                    <span>‚úÖ</span>
                    <span id="completed-tasks">0 Completed</span>
                </div>
                <div class="stat-item">
                    <span>‚è≥</span>
                    <span id="pending-tasks">0 Pending</span>
                </div>
            </div>
        </div>

        <div class="main-content">
            <section class="input-section">
                <div class="input-group">
                    <input type="text" id="task-input" class="task-input" placeholder="What needs to be done?" maxlength="100">
                    <select id="priority-select" class="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button id="add-btn" class="add-btn" onclick="addTask()">
                        <span id="add-btn-text">Add Task</span>
                    </button>
                </div>
            </section>

            <section class="filter-section">
                <div class="filter-buttons">
                    <button class="filter-btn active" onclick="filterTasks('all')">All Tasks</button>
                    <button class="filter-btn" onclick="filterTasks('pending')">Pending</button>
                    <button class="filter-btn" onclick="filterTasks('completed')">Completed</button>
                    <button class="filter-btn" onclick="filterTasks('high')">High Priority</button>
                    <button class="filter-btn" onclick="filterTasks('medium')">Medium Priority</button>
                    <button class="filter-btn" onclick="filterTasks('low')">Low Priority</button>
                </div>
            </section>

            <section class="tasks-section">
                <div class="tasks-header">
                    <h2 class="tasks-title">Your Tasks</h2>
                    <button class="clear-all" onclick="clearAllTasks()">Clear All</button>
                </div>
                <div id="task-list" class="task-list">
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <div class="empty-text">No tasks yet</div>
                        <div class="empty-subtext">Add a task above to get started!</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
