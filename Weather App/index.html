<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App UI</title>
    <!-- Link Css -->
     <link rel="stylesheet" href="/Weather App/css/style.css">
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>

    <!-- Main Weather Card Container -->
    <div class="weather-card">
        
        <!-- Search Section -->
        <div class="search-section">
            <input type="text" placeholder="enter city name" class="search-input">
            <button class="search-button">
                <!-- Search Icon SVG -->
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </button>
        </div>

        <!-- Weather Display Section -->
        <div class="weather-info">
            <div class="weather-display">
            <!-- Sun Icon SVG -->
            <div class="weather-icon">
                 <img src="./images/clouds.png" alt="" srcset="">
            </div>

            <!-- Temperature -->
            <h1 class="temperature">7<span class="unit">Â°C</span></h1>

            <!-- City Name -->
            <p class="city-name">New York</p>
        </div>

        <!-- Weather Details Section -->
        <div class="weather-details">
            <!-- Humidity Detail -->
            <div class="detail-item">
                <div class="value-container">
                     <!-- Water Icon SVG (using a simplified version for pure CSS) -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="1">
                       <path d="M12,2A6.49,6.49,0,0,0,5.5,8.5c0,3.58,6.5,11.5,6.5,11.5s6.5-7.92,6.5-11.5A6.49,6.49,0,0,0,12,2Z"/>
                    </svg>
                    <span class="value wind-humidity">48%</span>
                </div>
                <p class="label">Humidity</p>
            </div>

            <!-- Wind Speed Detail -->
            <div class="detail-item">
                <div class="value-container">
                    <!-- Wind Icon SVG -->
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M9.59 4.59A2 2 0 1 1 11 8H2m10.59 11.41A2 2 0 1 0 14 16H2m15.73-8.27A2.5 2.5 0 1 1 19.5 12H2"/>
                    </svg>
                    <span class="value wind-speed">10.29<span class="unit">km/h</span></span>
                </div>
                <p class="label">Wind Speed</p>
            </div>
        </div>
        </div>
        <div class="error">
            <p>Invalid city Name</p>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
