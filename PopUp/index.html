<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="container">
        <div class="valid-input">
            <input id="inputPass" type="text" placeholder="Input Valid Password">
            <button  onclick="showConfirmation()">Submit</button>
        </div>
        <div class="popup" id="popup">
            <div class="popup-icon">
                <span>+</span>
            </div>
            <div class="popup-message">
                <h4 id="message-title">Awesome!</h4>
                <p id="message-description">Your invitation <br> has been sent succesfully!</p>
                <button id="btn" onclick="backInput()">Got it!</button>
            </div>
        </div>
    </div>
    </div>
    <script src="./js/app.js"></script>
    
</body>
</html>
