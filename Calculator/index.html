<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }
        body {
            background: #D2D9E9;
            width: 100%;
            height: 100vh;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .main{
            background: #16202A;
            padding: 25px;
            border-radius: 8px;
            width: 450px;
        }
        .display {
            margin-bottom: 15px;
        }
        .display input {
            background: white;
            text-align: right;
            width: 100%;
            padding: 20px;
            border: none;
            outline: none;
            font-size: 25px;
            letter-spacing: 5px;
        }
        .btn-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-align: center;
        }
        .btn-row button{
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            outline: none;
            margin: 10px 0px;
            padding: 0px 42px;
            border-radius: 8px;
            background: #2D3E50;
            color: white;
            font-size: 23px;
            font-weight: 700;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .equal button {
            width: 100%;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 8px;
            outline: none;
            padding: 0px 42px;
            background: #2ECB70;
            color: white;
            font-size: 20px;
            font-size: 23px;
            font-weight: 700;
            margin-top: 10px;
        }
         @media (max-width: 600px) {
            .main{
            padding: 20px;
            width: 350px;
        }
         .btn-row button{
            width: 50px;
            height: 50px;
            margin: 7px 0px;
            padding: 0px 35px;
            border-radius: 8px;
            background: #2D3E50;
            color: white;
            font-size: 20px;
            font-weight: 600;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 54px 55px, rgba(0, 0, 0, 0.12) 0px -12px 30px, rgba(0, 0, 0, 0.12) 0px 4px 6px, rgba(0, 0, 0, 0.17) 0px 12px 13px, rgba(0, 0, 0, 0.09) 0px -3px 5px;
        }
        .equal button {
            width: 100%;
            height: 50px;
            border-radius: 8px;
            outline: none;
            padding: 0px 42px;
            background: #2ECB70;
            color: white;
            font-size: 20px;
            font-weight: 600;
            margin-top: 10px;
        }
         }

    </style>
</head>

<body>
    <div class="container">
        <div class="main">
            <div class="display">
                <input readonly type="text" id="display">
            </div>
            <div class="btn-row">
                <button onclick="display.value += '%'">%</button>
                <button onclick="display.value = ''">CE</button>
                <button onclick="display.value = ''">C</button>
                <button onclick="display.value = display.value.toString().slice(0, -1)"">DE</button>
            </div>
            <div class="btn-row">
                <button onclick="display.value += '7'">7</button>
                <button onclick="display.value += '8'">8</button>
                <button onclick="display.value += '9'">9</button>
                <button onclick="display.value += '/'">/</button>
            </div>
            <div class="btn-row">
                <button onclick="display.value += '4'">4</button>
                <button onclick="display.value += '5'">5</button>
                <button onclick="display.value += '6'">6</button>
                <button onclick="display.value += '*'">*</button>
            </div>
            <div class="btn-row">
                <button onclick="display.value += '1'">1</button>
                <button onclick="display.value += '2'">2</button>
                <button onclick="display.value += '3'">3</button>
                <button onclick="display.value += '-'">-</button>
            </div>
            <div class="btn-row">
                <button onclick="display.value += '0'">0</button>
                <button onclick="display.value += '00'">00</button>
                <button onclick="display.value += '.'">.</button>
                <button onclick="display.value += '+'">+</button>              
            </div>
            <div class="equal">
                <button onclick="display.value = eval(display.value)">=</button>
            </div>
        </div>
    </div>


</body>
</html>
