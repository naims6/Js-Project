<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the app */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1e293b; /* slate-800 */
        }
        .quiz-container {
            max-width: 500px;
            width: 90%;
        }
        .option-btn {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .option-btn.correct {
            background-color: #d1fae5; /* green-100 */
            border-color: #6ee7b7; /* green-300 */
            color: #065f46; /* green-800 */
        }
        .option-btn.incorrect {
            background-color: #fee2e2; /* red-100 */
            border-color: #fca5a5; /* red-300 */
            color: #991b1b; /* red-800 */
        }
        .option-btn:disabled {
            cursor: not-allowed;
        }
        .next-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="quiz-app" class="quiz-container bg-white p-6 sm:p-8 rounded-xl shadow-2xl">
        <h1 class="text-2xl font-bold text-gray-800">Simple Quiz</h1>
        <hr class="my-4 border-gray-200">
        
        <div id="quiz-body">
            <!-- Question and options will be loaded here by JavaScript -->
        </div>

        <div id="score-body" class="hidden text-center">
            <h2 class="text-2xl font-semibold mb-4">Your Score</h2>
            <p id="score-text" class="text-4xl font-bold mb-6"></p>
            <button id="restart-btn" class="w-full bg-slate-800 text-white p-3 rounded-lg font-semibold hover:bg-slate-700 transition-colors">
                Play Again
            </button>
        </div>
        
    </div>

    <script>
        // --- QUIZ DATA ---
        // Apni ekhane aro proshno ebong uttor jog korte paren
        const quizData = [
            {
                question: "Which is the largest animal in the world?",
                options: ["Shark", "Blue whale", "Elephant", "Giraffe"],
                answer: "Blue whale"
            },
            {
                question: "What is the capital of Bangladesh?",
                options: ["Chittagong", "Sylhet", "Dhaka", "Khulna"],
                answer: "Dhaka"
            },
            {
                question: "Which planet is known as the Red Planet?",
                options: ["Earth", "Mars", "Jupiter", "Venus"],
                answer: "Mars"
            },
            {
                question: "How many letters are there in the English alphabet?",
                options: ["24", "25", "26", "27"],
                answer: "26"
            }
        ];

        // --- DOM Elements ---
        const quizApp = document.getElementById('quiz-app');
        const quizBody = document.getElementById('quiz-body');
        const scoreBody = document.getElementById('score-body');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');

        // --- State Variables ---
        let currentQuestionIndex = 0;
        let score = 0;

        // --- Functions ---

        /**
         * Shuffles array in place.
         * @param {Array} a items An array containing the items.
         */
        function shuffle(a) {
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }


        /**
         * Quiz shuru korar jonno function
         */
        function startQuiz() {
            // Reset state
            currentQuestionIndex = 0;
            score = 0;
            
            // Proshno gulo shuffle kore ney
            shuffle(quizData);

            // Hide score, show quiz
            scoreBody.classList.add('hidden');
            quizBody.classList.remove('hidden');

            showQuestion();
        }

        /**
         * Bortoman proshno ebong option gulo dekhay
         */
        function showQuestion() {
            // Purono content clear kore
            quizBody.innerHTML = '';

            const currentQuestion = quizData[currentQuestionIndex];

            // Question text create kore
            const questionElement = document.createElement('h2');
            questionElement.className = "text-lg font-semibold text-gray-700 mb-5";
            questionElement.innerHTML = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            // Options container create kore
            const optionsElement = document.createElement('div');
            optionsElement.className = "space-y-3";
            
            // Prottek ta option er jonno button create kore
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.className = "option-btn w-full text-left p-4 border border-gray-300 rounded-lg hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-slate-400";
                button.innerText = option;
                button.addEventListener('click', () => selectOption(button, option, currentQuestion.answer));
                optionsElement.appendChild(button);
            });

            // "Next" button create kore
            const nextButton = document.createElement('button');
            nextButton.id = "next-btn";
            nextButton.className = "next-btn w-full bg-slate-800 text-white p-3 rounded-lg mt-6 font-semibold hover:bg-slate-700 transition-colors";
            nextButton.innerText = "Next";
            nextButton.disabled = true; // Initially disabled
            nextButton.addEventListener('click', handleNext);

            // Sob element quizBody te add kore
            quizBody.appendChild(questionElement);
            quizBody.appendChild(optionsElement);
            quizBody.appendChild(nextButton);
        }
        
        /**
         * Option select korle ki hobe ta handle kore
         * @param {HTMLElement} selectedButton - Je button ta click kora hoyeche
         * @param {string} selectedOption - Je option ti select kora hoyeche
         * @param {string} correctAnswer - Sothik uttor
         */
        function selectOption(selectedButton, selectedOption, correctAnswer) {
            const nextBtn = document.getElementById('next-btn');
            const allOptionBtns = quizBody.querySelectorAll('.option-btn');

            // Shob button disable kore dey jate ekbarer beshi select kora na jay
            allOptionBtns.forEach(btn => {
                btn.disabled = true;
            });

            // Check if answer is correct
            if (selectedOption === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
            } else {
                selectedButton.classList.add('incorrect');
                // Show correct answer if wrong answer is selected
                allOptionBtns.forEach(btn => {
                    if (btn.innerText === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Enable the next button
            nextBtn.disabled = false;
        }
        
        /**
         * Next button click handle kore
         */
        function handleNext() {
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showScore();
            }
        }
        
        /**
         * Sesh score dekhay
         */
        function showScore() {
            quizBody.classList.add('hidden');
            scoreBody.classList.remove('hidden');
            scoreText.innerText = `${score} / ${quizData.length}`;
        }

        // --- Event Listeners ---
        restartBtn.addEventListener('click', startQuiz);
        
        // --- Initial Call ---
        // Page load howar shathe shathe quiz shuru hoy
        startQuiz();
    </script>

</body>
</html>
